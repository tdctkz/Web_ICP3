<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <!-- Calling the style CSS -->
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
<!-- Heading-->
<div class="results">
    <p> <img src="https://images-na.ssl-images-amazon.com/images/I/81rH94j3apL.png"
             style=" width:50%;margin-bottom:0.5em;"></p>
    <p style="color:mediumseagreen;" > Choose one Rock, Paper and Scissors</p>
</div>
<div class="options, row">
    <!-- inserting the image for user to play-->
    <div class="option" id="rock">
        <img src="https://github.com/tdctkz/Web_ICP3/blob/main/documents/rock.jpg?raw=true"
             style=" width:50%; margin-bottom:0.5em;" alt="Rock">
    </div>
    <div class="option" id="paper">
        <img src="https://github.com/tdctkz/Web_ICP3/blob/main/documents/paper.jpg?raw=true"
             style=" width:50%; margin-bottom:0.5em;" alt="Paper">
    </div>
    <div class="option" id="scissors">
        <img src="https://github.com/tdctkz/Web_ICP3/blob/main/documents/scissor.jpg?raw=true"
             style=" width:50%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>

<script src="RPS.js" charset="utf-8"></script>
</body>
</html>
